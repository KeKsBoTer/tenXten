<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>10x10 - Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <main>
      <table class="board" id="boardTable"></table>
      <div class="toolbar">
        <button id="solveButton" onclick="solveBoard()">
          <span>Solve</span>
        </button>
        <button id="restartButton" onclick="restartMaybe()">
          <span>Restart</span>
        </button>
      </div>
    </main>
    <div id="overlay" style="display: none">
      <div class="popup" id="confirm">
        <header>U Sure?</header>
        <main>
          <p>U Sure u wanna restart?</p>
        </main>
        <footer>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </footer>
      </div>
    </div>
    <script></script>
  </body>
</html>
